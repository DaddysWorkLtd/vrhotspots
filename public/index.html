<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing aframe collaboration</title>
    <!-- blank favicon -->
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="aframe-super-keyboard.js"></script>
    <script src="aframespots.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
    <script src="client.js" defer></script>
    <link href="aframecollabs.css">
</head>
<body>

    <a-scene background="color: #89cff0" id="scene">
        <a-assets>
            <audio
                    id="correct"
                    src="audio/grunz-success.mp3"
            ></audio>
            <audio
                    id="incorrect"
                    src="audio/duck-quack.mp3"
            ></audio>
        </a-assets>
        <a-entity id="myRig">
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0">
                <!-- HUD elements !-->
                <a-text id="hud-top" class="hud" text="align: center; width: 2;
               value: " position="0 1 -3" wrap-count="20"></a-text>
                <a-text id="hud-mid" class="hud" text="align: center; width: 2;
               value: " position="0 0 -3"  wrap-count="20"></a-text>
                <a-text id="hud-bot" class="hud" text="align: center; width: 2;
               value: " position="0 -.75 -3"  wrap-count="20"></a-text>
                <a-entity id="hud-cursor" cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1"
                          raycaster="objects: .wordspot"
                          geometry="primitive: ring; radiusInner:.01; radiusOuter: 0.015"
                          material="color: #FFFFFF; shader: flat; opacity: 0.7"
                          cursor-listen
                          animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 2000;
                                        easing: linear;
                                        startEvents: mouseenter"
                          event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                          animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 100;
                                        easing: linear;
                                        startEvents: mouseleave">
                </a-entity>
            </a-entity>
            <!-- left hand with keyboard, no caster for now as was deleting things  !-->
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="showLine: false; far: 0;">
                <a-entity id="keyboard" super-keyboard="hand: #rightHand; multipleInputs: true" kb-ctrl position="0 0.1 0" rotation="-90 0 0" scale="0.2 0.2 0.2"></a-entity>
            </a-entity>
            <!-- right hand with help panel -->
            <a-entity id="rightHand" raycaster="objects: .collidable; far: 30" laser-controls="hand: right" input-listen>
                <a-text value="Right Trigger: create hotspot\nLeft Grip: open keyboard" position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" align="center" color="#FFFFFF"></a-text>
                <a-sphere id="rhPoint" radius="1" position="0 0 -30" color="cc0000" opacity=".1"></a-sphere>
            </a-entity>
        </a-entity>
        <a-sky id="sky"></a-sky>
    </a-scene>

</body>
</html>
