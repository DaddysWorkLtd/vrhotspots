<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing aframe collaboration</title>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-super-keyboard@1.0.0/dist/aframe-super-keyboard.min.js"></script>
    <script src="aframespots.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
    <script src="collabs.js" defer></script>
    <link href="aframecollabs.css">
</head>
<body>

    <a-scene background="color: #89cff0" id="scene">
        <a-text id="debuginfo" text="align: center; width: 2;
               value: Debug info" position="0 2 -3" wrap-count="20"></a-text>
        <a-entity id="myRig">
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .collidable">
                <a-entity id="keyboard" super-keyboard="hand: #rightHand; imagePath: images/" position="0 0.1 0" rotation="-90 0 0" scale="0.2 0.2 0.2"></a-entity>
            </a-entity>
            <a-entity id="rightHand" raycaster="objects: .collidable" laser-controls="hand: right">
                <a-text value="Right Trigger: create hotspot\nLeft Trigger: Remove hotspot\nLeft Grip: Keyboard" position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" align="center" color="#FFFFFF"></a-text>
                <a-sphere id="spacecurs" radius=".5" position="0 0 -20" color="cc0000"></a-sphere>
            </a-entity>
            <a-sky id="sky"></a-sky>
        </a-entity>
    </a-scene>

</body>
</html>
