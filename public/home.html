<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR-Vocab</title>
    <!-- blank favicon -->
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
          rel="icon" type="image/x-icon"/>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
    <script src="client.js" defer></script>
</head>
<body>

<a-scene anti-alias="true">
    <a-assets>
        <a-asset-item id="star" src="assets/star.glb"></a-asset-item>
        <a-asset-item id="cup" src="assets/cup.glb"></a-asset-item>
        <img id="cardboard" src="assets/cardboard.jpg">
        <img id="cardboard-NRM" src="assets/cardboard_normal.jpg">
        <img id="kitchen" src="photos/kitchen.jpg">
        <img id="gourmet" src="photos/gourmet.jpg">
        <img id="viewpoint" src="photos/viewpoint.jpg">
        <img id="home-office" src="photos/home-office.jpg">
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />

        <a-asset-item id="dawningFont" src="assets/dawningOfANewDayRegular.typeface.json"></a-asset-item>
        <a-asset-item id="exoFont" src="assets/exo2Black.typeface.json"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="assets/exo2BlackItalic.typeface.json"></a-asset-item>
        <a-asset-item id="chalkboardFont" src="assets/chalk-board-msdf.json"></a-asset-item>

    </a-assets>
    <a-entity id="myRig">
        <a-entity id="head" camera="stereocam: eye:left" look-controls wasd-controls position="0 1.6 0">
            <a-entity id="hud-cursor" cursor="fuse: true; fuseTimeout: 2000" position="0 0 -10"
                      raycaster="objects: .wordspot"
                      geometry="primitive: ring; radiusInner:.09; radiusOuter: 0.15"
                      material="color: #FFFFFF; shader: flat; opacity: 1.0"
                      cursor-listen
                      animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 2000;
                                        easing: linear;
                                        startEvents: mouseenter"
                      event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                      animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 100;
                                        easing: linear;
                                        startEvents: mouseleave">
            </a-entity>
        </a-entity>
    </a-entity>
    <!-- Home interface -->

    <a-entity id="environment" class="homeScene" environment="preset: forest;"></a-entity>
    <!-- each room -->
    <a-light position="1 2 0" rotation="-37 0 0" type="ambient" intensity=".5" distance="5" color="white"></a-light>
    <a-plane material="src: #home-office;" rotation="0 0 0" scale="1 .5 .5" position="2 2.25 -2" look-at="head">
    </a-plane>
    <a-plane material="color:#FFFFFF; shader: flat;" rotation="0 0 0" scale="1 2 1" position="2 1 -2" look-at="head"
             text="color: black; wrap-count: 20; align: center; value: HOME OFFICE">
    </a-plane>
    <a-entity id="star" gltf-model="#star" position="1.75 0 -1.25"></a-entity>
    <a-entity id="star" gltf-model="#star" position="2 0 -1.25" material="color:#666666"></a-entity>
    <!--- view-point -->
    <a-plane material="src: #viewpoint; shader:flat; color:#666666; opacity:0.7" rotation="0 0 0" scale="1 .5 .5"
             position="4 1.25 -2">
    </a-plane>
    <a-plane material="color:#FFFFFF; shader: flat;" rotation="0 0 0" scale="1 1 1" position="4 0.5 -2"
             text="color: #999999; wrap-count: 20; align: center; position: 0 1 0; value: VIEWPOINT\n\n words: 25\nfound: 0">
    </a-plane>

    <!--- cardboard box --->
    <a-entity geometry="primitive: box;" scale=".5 1.5 1" material="src:#cardboard; normal-map: #cardboard-NRM;" position="4 .5 0">
    </a-entity>
    <a-plane material="color: #ffffff; shader: flat; opacity: 0" scale="1 1 1" position="3.74 .75 0" rotation="0 -90 0" text="color: black; wrap-count: 20; align: center; value: GOURMET\n\n words: 22\nfound: 0">
    </a-plane>
    <a-curvedimage src="#gourmet"
                   rotation="0 40 0"
                   theta-length="100"
                   theta-start="360"
                   radius=".5"
                   height="0.5"
                   position="3.5 1.5 .02"
                   scale="1 1 1">
    </a-curvedimage>

    <a-sphere material="src: #kitchen;" position="2 1.6 2" rotation="0 0 0" radius=".5"
              animation__enter="property: rotation;
                                        from:0 0 0;
                                        to: 0 360 0;
                                        dur: 10000;
                                        easing: linear;
                                        loop: true"></a-sphere>

    <a-cylinder material="src: #home-office;" colour="#333333" open-ended="true" side="double" position="-3 1.6 1" rotation="0 0 0" radius="1" height="2"></a-cylinder>
    <a-plane material="color: #ffffff; shader: flat; opacity: .5" rotation="-5 90 0" scale=".5 .5 .2" position="-2 1.6 .5" text="color: black; wrap-count: 10; align: center; value: Have a look inside this cylinder">
    </a-plane>


    <a-cone src="#viewpoint" position="-1 1.6 3" rotation="180 90 90" sided="double" radius="".5"></a-cone>


    <a-entity id="trophy" gltf-model="#cup" position="0 0 -1" scale=".1 .1 .1"></a-entity>
    <!--- black board -->
    <a-plane material="color:#000000; shader: flat; opacity: 1"
             rotation="0 0 0" scale="5 5 5" position="0 2.5 -8"
             text="color: white; font: #chalkboardFont; shader:msdf; width: 3; color: white; wrap-count: 25; align: center; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dui leo, viverra in aliquam at, fringilla ac enim. Sed maximus convallis ante sed cursus. Donec convallis quam non felis tincidunt cursus. Cras rhoncus blandit augue et sodales. Nulla facilisi. Quisque sapien eros, ultrices non volutpat eu, dictum nec sapien. Vivamus. "
             look-at="#head">
    </a-plane>
    <!-- on a pyramid -->
    <!--- Stats - whiteboard or computer screen?--->
    <a-plane material="color:#FFFFFF; shader: flat; opacity: 1"
             rotation="0 0 0" scale="5 5 5" position="-4 2 -2"
             text="value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dui leo, viverra in aliquam at, fringilla ac enim. Sed maximus convallis ante sed cursus. Donec convallis quam non felis tincidunt cursus. Cras rhoncus blandit augue et sodales. Nulla facilisi. Quisque sapien eros, ultrices non volutpat eu, dictum nec sapien. Vivamus. ; font: roboto; width: 3; color: black; wrap-count: 30; align: center; width:1"
             look-at="#head"></a-plane>

    <!--- logo :) --->
    <a-entity id="authors" rotation="0 0 5" position="4.644 2 -4.8" text-geometry="value: Paul &amp; Pepijn's; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.03; curveSegments: 12.01; size: 1; height: 0" material="metalness: .9; roughness: .1; vertexColors: face; dithering: false; emissive: #03249b; emissiveIntensity: 0.75"></a-entity>

    <a-entity id="logo" position="5.1 0.5 -5.5" scale="0.6 1.2 1" text-geometry="value: VR VOCAB; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5" material="color: #ae00ff; metalness: 0.9; roughness: 0.48; emissive: #242323; "></a-entity>

    <a-entity position="5.7 0 -4.7" text-geometry="value: Welcome; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0" material="color: #ff4000"></a-entity>

    <a-entity position="5.7 0 -4.7" text-geometry="value: Welcome; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1" material="shader: flat; color: #ffc2c2; transparent: true; opacity: 0.2"></a-entity>
    <a-entity position ="9 2.5 0.5" light="color:  #ffaaff;  type:  spot;  intensity:  1.5;  target:  #logo;  distance:  9.99;  penumbra:  1"></a-entity>
</a-scene>

</body>
</html>
