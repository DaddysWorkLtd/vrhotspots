<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR-Vocab</title>
    <!-- blank favicon -->
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
          rel="icon" type="image/x-icon"/>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
    <script src="client.js" defer></script>
</head>
<body>

<a-scene stats>
    <a-assets>
        <a-asset-item id="star" src="assets/star.glb"></a-asset-item>
        <a-asset-item id="cup" src="assets/cup.glb"></a-asset-item>
        <img id="cardboard" src="assets/cardboard.jpg">
        <img id="cardboard-NRM" src="assets/cardboard_normal.jpg">
        <img id="paper-nrm" src="assets/paper-normal.jpg">
        <img id="paper" src="assets/paper.jpg">
        <img id="stone-nrm" src="assets/cobblestone.jpg">
        <img id="stone" src="assets/cobblestone.jpg">
        <img id="kitchen" src="photos/kitchen.jpg">
        <img id="gourmet" src="photos/gourmet.jpg">
        <img id="viewpoint" src="photos/viewpoint.jpg">
        <img id="home-office" src="photos/home-office.jpg">
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />

        <a-asset-item id="dawningFont" src="assets/dawningOfANewDayRegular.typeface.json"></a-asset-item>
        <a-asset-item id="exoFont" src="assets/exo2Black.typeface.json"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="assets/exo2BlackItalic.typeface.json"></a-asset-item>
        <a-asset-item id="chalkboardFont" src="assets/chalk-board-msdf.json"></a-asset-item>

    </a-assets>
    <a-entity id="myRig">
        <a-entity id="head" camera="" look-controls wasd-controls position="0 1.6 0">
            <a-entity id="hud-cursor" cursor="fuse: true; fuseTimeout: 2000" position="0 0 -10"
                      raycaster="objects: .wordspot"
                      geometry="primitive: ring; radiusInner:.09; radiusOuter: 0.15"
                      material="color: #FFFFFF; shader: flat; opacity: 1.0"
                      cursor-listen
                      animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 2000;
                                        easing: linear;
                                        startEvents: mouseenter"
                      event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                      animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 100;
                                        easing: linear;
                                        startEvents: mouseleave">
            </a-entity>
        </a-entity>
    </a-entity>
    <!-- Home interface -->

    <a-entity id="environment" class="homeScene" environment="preset: forest;"></a-entity>
    <!-- each room
    <a-light position="1 2 0" rotation="-37 0 0" type="ambient" intensity=".5" distance="5" color="white"></a-light>
    <a-plane material="src: #home-office;" rotation="0 0 0" scale="1 .5 .5" position="2 2.25 -2" >
    </a-plane>
    <a-plane material="color:#FFFFFF; shader: flat;" rotation="0 0 0" scale="1 2 1" position="2 1 -2" look-at="head"
             text="color: black; wrap-count: 20; align: center; value: HOME OFFICE">
    </a-plane>
    <a-entity id="star" gltf-model="#star" position="1.75 0 -1.25"></a-entity>
    <a-entity id="star" gltf-model="#star" position="2 0 -1.25" material="color:#666666"></a-entity>

    <a-plane look-at="#head" material="src: #viewpoint; shader:flat; color:#666666; opacity:0.7" rotation="0 0 0" scale="1 .5 .5"
             position="2 1.25 -2">
    </a-plane>
    <a-plane look-at="#head" material="color:#FFFFFF; shader: flat;" rotation="0 0 0" scale="1 1 1" position="2 0.5 -2"
             text="color: #999999; wrap-count: 20; align: center; position: 0 1 0; value: VIEWPOINT\n\n words: 25\nfound: 0">
    </a-plane>

    <!--- cardboard box
    <a-entity geometry="primitive: box;" scale=".5 1.5 1" material="src:#cardboard; normal-map: #cardboard-NRM;" position="4 .5 0">
    </a-entity>
    <a-plane material="color: #ffffff; shader: flat; opacity: 0" scale="1 1 1" position="3.74 .75 0" rotation="0 -90 0" text="color: black; wrap-count: 20; align: center; value: GOURMET\n\n words: 46\nfound: 0">
    </a-plane>
    <a-curvedimage src="#gourmet"
                   rotation="0 40 0"
                   theta-length="100"
                   theta-start="360"
                   radius=".5"
                   height="0.5"
                   position="3.5 1.5 .02"
                   scale="1 1 1">
    </a-curvedimage>

    <a-entity id="box_kitchen" geometry="primitive: box;" scale=".5 1.25 1" material="src:#cardboard; normal-map: #cardboard-NRM;" position="3.5 .65 -1.45" rotation="0 10 0">
    </a-entity>
    <a-plane id="text_kitchen" position="3.24 .78 -1.35" rotation="0 -80 0" material="color: #ffffff; shader: flat; opacity: 0" text="color: black; wrap-count: 20; align: center; value:Kitchen\n\n words: 22\nfound: 0">
    </a-plane>
    <a-sphere id="img_kitchen" material="src: #kitchen" position="3.43 1.62 -1.4" radius=".4" animation__enter="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop: NaN; autoplay: false" geometry="radius: 0.35"></a-sphere>


    <a-entity id="box_homeoffice" position="3.5 .65 -2.45" rotation="0 20 0" geometry="primitive: box;" scale=".5 1.25 1" material="src:#cardboard; normal-map: #cardboard-NRM;" >
    </a-entity>
    <a-plane id="text_homeoffice" material="color: #ffffff; shader: flat; opacity: 0" position="3.24 .78 -2.35" rotation="0 -70 0" text="color: black; wrap-count: 20; align: center; value: HOME OFFICE\n\n words: 34\nfound: 15">
    </a-plane>
    <a-sphere id="img_homeoffice" material="src: #home-office" position="3.43 1.62 -2.4" radius=".4" animation__enter="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop: NaN; autoplay: false" geometry="radius: 0.35"></a-sphere>
--->

    <a-curvedimage src="#gourmet" rotation="-4.2456172619194 42.8131253255605 4.357916989765042" theta-length="100" theta-start="360" radius=".5" height="0.5" position="3.54116 1.50695 0.02579" scale="1.35309 1.31613 1.31613" material="" geometry="thetaLength: 100; thetaStart: 360">
    </a-curvedimage>
    <a-entity geometry="" scale="0.5 1.5 1" material="src:#cardboard; normal-map: #cardboard-NRM;" position="4 0.5 0">
    </a-entity>
    <a-plane material="color: #ffffff; shader: flat; opacity: 0" scale="" position="3.74 0.75 0" rotation="0 -90 0" text="color: black; align: center; value: GOURMET\n\n words: 46\nfound: 0; wrapCount: 20" geometry="">
    </a-plane>

    <a-sphere id="img_kitchen" material="src: #kitchen" position="3.76761 1.62 -1.35034" radius=".4" animation__enter="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop: NaN; autoplay: false" geometry="radius: 0.35"></a-sphere>
    <a-entity id="box_kitchen" geometry="" scale="0.5 1.25 1" material="src:#stone; normal-map: #stone-NRM;"  position="3.81789 0.65 -1.32335" rotation="0 10 0">
    </a-entity>

    <a-plane id="text_kitchen" material="color: #ffffff; shader: flat; opacity: 0.5" scale="" position="3.56222 0.65 -1.28861" rotation="0 -80 0" text="color: black; align: center; value: Kitchen\n\n words: 22\nfound: 0; wrapCount: 20" geometry="">
    </a-plane>

    <a-sphere id="img_homeoffice" material="src: #home-office" position="3.5791 1.62 -2.52019" radius=".4" animation__enter="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop:true; autoplay: true" geometry="radius: 0.35"></a-sphere>
    <a-entity id="box_homeoffice" geometry="" scale="0.5 1.25 1" material="src:#paper; normal-map: #paper-NRM;" position="3.52542 0.6787 -2.52875" rotation="0 20 0">
    </a-entity>
    <a-plane id="text_homeoffice" material="color: #ffffff; shader: flat; opacity: 0.5" scale="" position="3.27354 0.69582 -2.44478" rotation="0 -70 0" text="color: black; align: center; value: HOME OFFICE\n\n words: 34\nfound: 15; wrapCount: 20" geometry="">
    </a-plane>
    
    <a-light type="spot" position="0.69554 2.43826 -0.75504" color="white" target="#text_kitchen&quot;" distance="10" intensity="0.7" light="target: #text_kitchen"></a-light>


    <!--- black board -->
    <a-plane material="color:#000000; shader: flat; opacity: 1"
             rotation="0 0 0" scale="5 5 5" position="1.5 3.5 -5.5"
             text="color: #FFFFFF; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/creepster/Creepster-Regular.json; shader:msdf; width: 1; color: white; wrap-count: 25; align: center;
             value: Find the items in the room\n\nLanguage: Dutch\n\nCurrent: Home Office\n Items per Game: 15\n Text: On"
             look-at="#head">
    </a-plane>
    <!--- whiteboard or computer screen?
    <a-plane material="color:#FFFFFF; shader: flat; opacity: 1"
             rotation="0 0 0" scale="5 5 5" position="-4 12 -4"
             text="font: roboto; width: 3; color: navy; wrap-count: 30; align: left; width:1; value: Statistics\n\nWords Learned: 0\n\nMastered: \n\nGlobal Ranking: 1"
             look-at="#head"></a-plane>
--->


    <a-entity id="authors" rotation="0 20 5" scale=".5 .5 .5" position="-5.2 1.6 -4" text-geometry="value: Paul &amp; Pepijn's; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.03; curveSegments: 12.01; size: 1; height: 0" material="metalness: 0.9; roughness: 0.1; vertexColors: face; dithering: false; emissive: #03249b; emissiveIntensity: 0.75"></a-entity>

    <a-entity id="logo" rotation="0 20 0" position="-5.1448 0.5 -4.49608" scale="0.37658 0.75972 0.63311" text-geometry="value: VR VOCAB; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5" material="color: #ae00ff; metalness: 0.9; roughness: 0.48; emissive: #242323" ></a-entity>

    <a-entity position="-4.3 0.36 -4.2" scale=".5 .5 .5" rotation="0 17.5 0"  text-geometry="value: Welcome; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0" material="color: #e51515"></a-entity>

    <a-entity position="-4.3 0.36 -4.2" scale=".5 .5 .5" rotation="0 17.5 0"  text-geometry="value: Welcome; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1" material="shader: flat; color: #ffc2c2; transparent: true; opacity: 0.2"></a-entity>

    <a-entity position="-3.31008 3.13324 -0.19125" light="color: #ffaaff; type: spot; intensity: 1.5; target: #logo; distance: 9.99; penumbra: 1"></a-entity>

    <!--- logo :)
    <a-entity id="authors" rotation="0 0 5" position="-3.644 2 -4.8" text-geometry="value: Paul &amp; Pepijn's; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.03; curveSegments: 12.01; size: 1; height: 0" material="metalness: .9; roughness: .1; vertexColors: face; dithering: false; emissive: #03249b; emissiveIntensity: 0.75"></a-entity>

    <a-entity id="logo" position="-5.1 0.5 -5.5" scale="0.6 1.2 1" text-geometry="value: VR VOCAB; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5" material="color: #ae00ff; metalness: 0.9; roughness: 0.48; emissive: #242323; "></a-entity>

    <a-entity position="-3.7 0 -4.7" text-geometry="value: Welcome; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0" material="color: #ff4000"></a-entity>

</a-scene>
